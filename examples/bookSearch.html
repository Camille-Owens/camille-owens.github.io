<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Book Search</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="../styles/bookAppStyles.css">
	</head>

	<body class="fade-in">
		<div id="app">
			<header>
				<div id="ribbon">
					<h3>
						Books are great!
					</h3>
				</div>
				<div id="ribbon-tail-left"></div>
				<div id="ribbon-tail-right"></div>
				<h1>Bookshelf</h1>
				<nav>
					<ul>
						<li><a href="./favoriteBooks.html">Favorites</a><span class="badge hidden">New</span></li>
						<li><a href="./bookSearch.html">Search</a></li>
					</ul>
				</nav>
				
			</header>
			<main>
				<section id="search-books">
					<h3>Book Search</h3>
					<p>Try it with one of the following, or a book of your own!</p>
					<ul id="search-books-options">
						<li>Harry Potter and the Sorcerer's Stone</li>
						<li>The Lord of the Rings</li>
						<li>Etiquette and Espionage</li>
						<li>Braving the Wilderness</li>
					</ul>
					<form>
						<input id="book-search" type="text" name="book-search">
						<button type="button" onClick="bookSearch.search()">Search</button>
					</form>
					<section id="search-results" class="hidden">
						<h4>Search Results for <span id="search-value"></span></h4>
						<div id="search-results-list"></div>
					</section>
				</section>
				
				
			</main>
			<footer>
				<p>Book data is from <img src="../images/openlibrary-logo-tighter.svg" alt="Open Library logo" height="20px"></p>
			</footer>
		</div>
		<script src="../scripts/bookApp.js"></script>
	</body>
</html>
